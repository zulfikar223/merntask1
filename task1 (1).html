<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            left: 65px;
        }
        .table{
            width: 85%;
            border-radius: 10px;
            padding: 1px;
            background-color: #78bfc0;
            border: 1px solid rgba(0, 0, 0, 0.636);
        }
        tr th{
            border-radius: 10px;
            border: 1px solid black;
        }
        tr td{
            border-radius: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <table class="table" border="1">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </div>
</body>
</html>
